  <img [src]="'assets/images/' + (product.img? product.img :  'unknown.png')" alt="">

  <p class="font-normal text-gray-700 dark:text-gray-400">{{product.price}} â‚¬</p>
    <div class="flex justify-between mt-4">
      @if(actions){
